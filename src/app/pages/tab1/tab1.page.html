<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  

<app-noticias [noticias]="noticias"></app-noticias>


<ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
  
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Noticias...">
  
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
